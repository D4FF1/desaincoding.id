<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - CreativeDev</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css " />
    <style>
        :root {
            --primary: #7209b7;
            --primary-dark: #5a0891;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --background: #f8f9fa;
            --white: #ffffff;
            --danger: #ef233c;
            --success: #4cc9f0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80 ') no-repeat center center;
            background-size: cover;
        }

        .register-container {
            width: 90%;
            max-width: 450px;
            background: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            text-align: center;
        }

        .register-header {
            background: var(--primary);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
        }

        .register-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .avatar-preview {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            background: #ddd;
            border: 3px solid var(--white);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-light);
            background: #eee;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            color: var(--text-light);
        }

        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .message {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background: #ffe6e6;
            color: var(--danger);
            display: block;
        }

        .message.success {
            background: #e6ffe6;
            color: var(--success);
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
                background: var(--white);
            }

            .register-container {
                width: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-header">
        <h1>Create Account</h1>
        <p>Join us today and get started</p>
    </div>

    <div class="register-form">
        <div id="message" class="message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="btn-primary">Sign Up <i class="fas fa-user-plus"></i></button>
        </form>

        <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
    </div>
</div>

<script>
    // Toggle password visibility
    document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');

        toggle.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Upload avatar preview
        const avatarInput = document.getElementById('avatar');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');

        if (avatarInput) {
            avatarInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        placeholder.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Simulasi registrasi
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !email || !password || !confirmPassword) {
                messageDiv.textContent = "Semua kolom harus diisi.";
                messageDiv.className = "message error";
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.textContent = "Password tidak cocok.";
                messageDiv.className = "message error";
                return;
            }

            if (password.length < 8) {
                messageDiv.textContent = "Password minimal 8 karakter.";
                messageDiv.className = "message error";
                return;
            }

            messageDiv.textContent = "Registrasi berhasil! Mengalihkan...";
            messageDiv.className = "message success";

            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        });
    });
</script>

</body>
</html>
